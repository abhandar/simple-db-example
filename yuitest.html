<body class=" yui-skin-sam">



<div id="text"></div>
<div id="textWithHeaderData"></div>


<script type="text/javascript">
YAHOO.util.Event.addListener(window, "load", function() {
    YAHOO.example.XHR_Text = function() {
        var formatUrl = function(elCell, oRecord, oColumn, sData) {
            elCell.innerHTML = "<a href='" + oRecord.getData("Url") + "' target='_blank'>" + sData + "</a>";
        };

        var myColumnDefs = [
            {key:"Title", sortable:true},
            {key:"Author",sortable:true},
            {key:"Year",sortable:true},
            {key:"Pages",sortable:true},
            {key:"Rating"},
            {key:"Keyword"}

        ];

        var myDataSource = new YAHOO.util.DataSource("SimpleDBShowData.jsp");
        myDataSource.responseType = YAHOO.util.DataSource.TYPE_TEXT;
        myDataSource.responseSchema = {
            recordDelim: "\n",
            fieldDelim: "|",
            fields: ["Item", "Title","Author","Year","Pages","Rating","Keyword"]
        };

        var myDataTable = new YAHOO.widget.DataTable("text", myColumnDefs,
                myDataSource, {caption:"Example: Textual Data Over XHR"});



                
        return {
            oDS: myDataSource,
            oDT: myDataTable,
        };
    }();
});

</script>

</body>
